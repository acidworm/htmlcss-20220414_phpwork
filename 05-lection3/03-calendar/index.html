<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>

        <div class="calendar">
            <div class="calendar__container">
                <div class="calendar__month">October 2021</div>
                <div class="calendar__grid">
                    <div class="calendar__cell calendar__cell_weekday">Mon</div>
                    <div class="calendar__cell calendar__cell_weekday">Thu</div>
                    <div class="calendar__cell calendar__cell_weekday">Wed</div>
                    <div class="calendar__cell calendar__cell_weekday">Thu</div>
                    <div class="calendar__cell calendar__cell_weekday">Fri</div>
                    <div class="calendar__cell calendar__cell_weekday">Sat</div>
                    <div class="calendar__cell calendar__cell_weekday">Sun</div>

                    <div class="calendar__cell calendar__cell_day-empty"></div>
                    <div class="calendar__cell calendar__cell_day-empty"></div>
                    <div class="calendar__cell calendar__cell_day-empty"></div>
                    <div class="calendar__cell calendar__cell_day-empty"></div>
                    <div class="calendar__cell calendar__cell_day">1</div>
                    <div class="calendar__cell calendar__cell_day">2</div>
                    <div class="calendar__cell calendar__cell_day">3</div>

                    <div class="calendar__cell calendar__cell_day">4</div>
                    <div class="calendar__cell calendar__cell_day">5</div>
                    <div class="calendar__cell calendar__cell_day">6</div>
                    <div class="calendar__cell calendar__cell_day">7</div>
                    <div class="calendar__cell calendar__cell_day">8</div>
                    <div class="calendar__cell calendar__cell_day">9</div>
                    <div class="calendar__cell calendar__cell_day">10</div>

                    <div class="calendar__cell calendar__cell_day">11</div>
                    <div class="calendar__cell calendar__cell_day">12</div>
                    <div class="calendar__cell calendar__cell_day">13</div>
                    <div class="calendar__cell calendar__cell_day">14</div>
                    <div class="calendar__cell calendar__cell_day">15</div>
                    <div class="calendar__cell calendar__cell_day">16</div>
                    <div class="calendar__cell calendar__cell_day">17</div>

                    <div class="calendar__cell calendar__cell_day calendar__cell_start-select">18</div>
                    <div class="calendar__cell calendar__cell_day calendar__cell_select">19</div>
                    <div class="calendar__cell calendar__cell_day calendar__cell_select">20</div>
                    <div class="calendar__cell calendar__cell_day calendar__cell_select">21</div>
                    <div class="calendar__cell calendar__cell_day calendar__cell_select">22</div>
                    <div class="calendar__cell calendar__cell_day calendar__cell_end-select">23</div>
                    <div class="calendar__cell calendar__cell_day">24</div>

                    <div class="calendar__cell calendar__cell_day">25</div>
                    <div class="calendar__cell calendar__cell_day">26</div>
                    <div class="calendar__cell calendar__cell_day">27</div>
                    <div class="calendar__cell calendar__cell_day">28</div>
                    <div class="calendar__cell calendar__cell_day">29</div>
                    <div class="calendar__cell calendar__cell_day">30</div>
                    <div class="calendar__cell calendar__cell_day">31</div>
                </div>
            </div>
        </div>
    </body>
</html>
